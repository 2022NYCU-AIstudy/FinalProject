<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clap Market</title>

    <link rel="stylesheet" href="css/block-test.css">

</head>

<body>

    <nav class="navbar"></nav>

    <div class="product-box">
        <div class="seller-name">
            <h3>賣家名稱</h3>
        </div>
        <div class="product-body">
            <div class="half">
                <div class="featured-text">
                    <h2>商品名稱</h2>
                    <p class="price">價格</p>
                </div>
                <div class="image">
                    <img src="https://m.media-amazon.com/images/I/91jb08nas1L._AC_SL1500_.jpg" alt="">
                </div>
            </div>
            <div class="half">
                <div class="des">
                    <p>說明</p>
                </div>
                <div class="amount">
                    <p>數量</p>
                </div>
            </div>
        </div>
        <div class="product-footer">
            <div class="action">
                <button type="button">購買</button>
            </div>
        </div>
    </div>

    <footer></footer>

    <script src="js/nav.js"></script>
    <!-- dynamic create navbar -->
    <script src="js/footer.js"></script>
    <!-- dynamic create footer -->
</body>


</html>
