<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增商品</title>

    <link rel="stylesheet" href="css/home.css">

</head>

<body>

    <nav class="navbar"></nav>

    <form >
        <h2>商品名稱 </h2><br>
        <textarea id="product" name="product" rows="3" cols="30"></textarea>
        <h2>數量 </h2><br>
        <textarea id='amount' name="amount" rows="3" cols="30"></textarea>
        <h2>價格 </h2><br>
        <textarea id='price' name="price" rows="3" cols="30"></textarea>
        <h2>說明 </h2><br>
        <textarea name="product" rows="30" cols="30"></textarea>
        <h2><input onclick="clickHandler()" value="確認" type="button"></h2>
    </form>

    <!-- 以下為商品 -->

    <footer></footer>

    <script src="js/nav.js"></script>
    <!-- dynamic create navbar -->
    <script src="js/footer.js"></script>
    <!--  dynamic create footer -->

</body>
<script type="module">

<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
<script>
    firebase.initializeApp({
        databaseURL: "https://database2022-311c8-default-rtdb.firebaseio.com/"
    });

    function clickHandler() {
        var productElement = document.getElementById("product");
        var priceElement = document.getElementById("price");
        var amountElement = document.getElementById("amount");
        
        const db = firebase.database();
        db.ref('TABLE/GOODS/').once('value', function(snapshot) {
            let data = snapshot.val();
            let nameArray = data['NAME'];
            let priceArray = data['PRICE'];
            let amountArray = data['NUM'];

            let productName = productElement.value;
            let price = priceElement.value
            let amount = amountElement.value;

            if( !productName || !price || !amount)
            {
                alert("商品或價錢欄或數量不得為空 !");
            }
            else
            {
                nameArray.push(productName);
                priceArray.push(parseInt(price));
                amountArray.push(parseInt(amount));
            
                db.ref('TABLE/GOODS/NAME/').update(nameArray);
                db.ref('TABLE/GOODS/PRICE').update(priceArray);
                db.ref('TABLE/GOODS/NUM').update(amountArray);

                alert('新增成功');

                location.href = "addnewproduct1.html";
            }    
        })
    }
</script>

</html>
